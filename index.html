<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calcultor">
            <div>
                <input class="display" id="display" type="text" disabled value="0">
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="button numbers" data-number="7">7</button>
                    <button class="button numbers" data-number="8">8</button>
                    <button class="button numbers" data-number="9">9</button>
                    <button class="button" id="delete">DEL</button>
                </div>
                <div class="row">
                    <button class="button numbers" data-number="4">4</button>
                    <button class="button numbers" data-number="5">5</button>
                    <button class="button numbers" data-number="6">6</button>
                    <button class="button operator" data-operator="+">+</button>
                </div>
                <div class="row">
                    <button class="button numbers" data-number="1">1</button>
                    <button class="button numbers" data-number="2">2</button>
                    <button class="button numbers" data-number="3">3</button>
                    <button class="button operator" data-operator="-">-</button>
                </div>
                <div class="row">
                    <button class="button numbers" data-number=".">.</button>
                    <button class="button numbers" data-number="0">0</button>
                    <button class="button numbers" data-operator="/">/</button>
                    <button class="button operator" data-operator="x">x</button>
                </div>
                <div class="row">
                    <button class="endbutton" id="reset">RESET</button>
                    <button class="endbutton" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
